server:
  port: 8081

spring:
  security:
    user:
      name: ${CONFIG_SERVICE_USER}
      password: ${CONFIG_SERVICE_PASSWORD}
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI}
          searchPaths: data-service
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
          defaultLabel: master
        bootstrap: true
#     enable: true
  application:
    name: config-service