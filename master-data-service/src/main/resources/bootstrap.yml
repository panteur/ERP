spring:
  application:
    name: master-data-service


  main:
    allow-circular-references: true
  cloud:
    config:
      username: user-config-service
      password: 6112F72FF607B5B95E2E9B1662EE80A13F93ABCE7439196BD7032B3F84200AC5
      uri: http://localhost:8081
      fail-fast: true
      enabled: true
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 6
        multiplier: 1.1

# Property to enable or disable the preload of master data
app:
  preload:
    data:
      enabled: false

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      status:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        register-health-indicator: true
